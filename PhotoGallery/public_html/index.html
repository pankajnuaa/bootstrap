<!DOCTYPE html>

<html>
    <head>
        <title>Photo Album</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <style>
            .thumbnail img{
                width: 350px;
                height: 200px;
            }

        </style>
    </head>
    <body>
        <!--class="navbar navbar-default" gives the outline for navbar-->
        <nav class="navbar navbar-inverse ">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">Photo Gallery</div>
                    <ul class="nav navbar-nav ">
                        <li><a href="">Home</a></li>
                        <li><a href="">Nature</a></li>
                        <li><a href="">Science Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--carousel slider starts here ==========-->
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3">
                    <div class="carousel slide" data-ride="carousel" id="slider">
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1" ></li>
                            <li data-target="#slider" data-slide-to="2" ></li>
                            <li data-target="#slider" data-slide-to="3" ></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active"> <img src="images/slider_1.jpg"></div>
                            <div class="item "> <img src="images/slider_2.jpg"></div>
                            <div class="item "> <img src="images/slider_3.jpg"></div>
                            <div class="item "> <img src="images/slider_4.jpg"></div>
                        </div>
                        <!--create arrow for carousel==============-->
                        <a href="#slider" data-slide="next" class="left carousel-control">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#slider" data-slide="next" class="right carousel-control">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>


            <!--START OF THUMBNAIL SECTION OF THE PAGE-->
            <div class="page-header">
                <h3>Photo Gallery</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <a href="#m1" data-toggle="modal" class="thumbnail">
                        <img src="images/slider1.jpg">
                    </a>
                    <!--Creating moodal-->
                    <div class="modal fade" id="m1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">Image 1</div>
                                <div class="modal-body"><img src="images/slider1.jpg" class="img-thumbnail"></div>
                                <div class="modal-footer">First Image</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="#m2" data-toggle="modal" class="thumbnail">
                        <img src="images/slider2.jpg">
                    </a>
                    <div class="modal fade" id="m2">
                        <div class="modal-dialog">
                            <div class="modal-content">                                
                                <div class="modal-body"><img src="images/slider2.jpg" class="img-thumbnail"></div>                                
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-md-4">
                    <a href="#m3" data-toggle="modal" class="thumbnail">
                        <img src="images/slider3.jpg">
                    </a>
                    <div class="modal fade" id="m3">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body"><img src="images/slider3.jpg" class="img-thumbnail"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="#m4" data-toggle="modal" class="thumbnail">
                        <img src="images/slider4.jpg">
                    </a>
                    <div class="modal fade" id="m4">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body"><img src="images/slider4.jpg" class="img-thumbnail"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="text-right" style="padding: 10px">@Copyright by Pankaz</p>
            </div>
        </footer>
    </body>
</html>
